<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test animation</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .element {
            width: 100%;
            height: 100%;
            animation: pulse 5s infinite;
        }

        @keyframes pulse {
            0% {
                background-color: #001F3F;
            }
            100% {
                background-color: #FF4136;
            }
        }
    </style>
</head>
<body>

    <div class="element"></div>

</body>
</html>
